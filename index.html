<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css"
          integrity="sha256-KGzlh3GrZQG1IDswBxp0OXmxeb7h0WezxI8tXeGr3yc=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<main>
    <section>
        <h3 class="title is-text-centered p-2">My Google Maps Demo</h3>
    </section>
    <section class="container columns">
        <nav class="menu column">
            <div class="menu-label">
                Locations:
            </div>
            <section class="list" id="list">
                <ul class="menu-list" id="results" data-bind="foreach: filteredList">
                    <li class="place"><a href="#" data-bind="text: name, click: bounce"></a></li>
                </ul>
            </section>

        </nav>


        <div id="app" class="column">
            <div class="notification is-danger is-hidden" id="dangerBox">

            </div>
            <label class="search control" id="search" for="search-box">
                <input class="search-box input" id="search-box"
                       placeholder="search"
                       data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
            </label>

            <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try
                Again.
            </div>
        </div>

    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"
        integrity="sha256-H9N9blVxqgLNhjZznl2m0R/VEIqFIT8CFHyLFGVRuns=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDELKAzPsk5Oh3Plrf5RajD3slkTQBU9dM&callback=initMap"></script>

</body>
</html>
